<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Flujo Conversacional IA</title>
  
  <!-- CSS Modular -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/themes.css">
  
  <!-- Widget externo -->
  <script defer src="https://widget.tochat.be/bundle.js?key=d6f03efb-00ec-4df4-a054-95cbc04019b8"></script>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()"></button>
  
  <div class="container">
    <!-- Panel de configuración -->
    <div class="panel">
      <h2>🤖 Generador de Flujos IA</h2>
      
      <!-- Gestión de Proyectos -->
      <div class="section projects-section">
        <h3>📁 Proyectos</h3>
        <div class="form-row">
          <div class="form-group">
            <label>Proyecto actual:</label>
            <select id="project-selector" onchange="projects.loadProject(this.value)">
              <option value="">Nuevo proyecto...</option>
            </select>
          </div>
          <div class="form-group">
            <label>Versión:</label>
            <select id="version-selector" onchange="projects.loadVersion(this.value)">
              <option value="">Seleccionar versión...</option>
            </select>
          </div>
          <div class="form-group">
            <label>Nombre:</label>
            <input type="text" id="project-name" placeholder="Nombre del proyecto">
          </div>
        </div>
        <div class="project-controls">
          <button type="button" class="btn-small" onclick="projects.saveProject()">💾 Guardar</button>
          <button type="button" class="btn-small btn-danger" onclick="projects.deleteProject()">🗑️ Eliminar</button>
          <button type="button" class="btn-small" onclick="projects.exportProject()">📤 Exportar</button>
          <button type="button" class="btn-small" onclick="projects.importProject()">📥 Importar</button>
        </div>
      </div>
      
      <!-- Pestañas -->
      <div class="tabs">
        <button class="tab active" onclick="ui.showTab(0)">⚙️ Config</button>
        <button class="tab" onclick="ui.showTab(1)">🔄 Flujos</button>
        <button class="tab" onclick="ui.showTab(2)">❓ FAQ</button>
        <button class="tab" onclick="ui.showTab(3)">⚡ Funciones</button>
      </div>

      <!-- Configuración Básica -->
      <div class="tab-content active" id="tab-0">
        <div class="section">
          <h3>🏪 Información del Negocio</h3>
          <div class="form-group">
            <label>Nombre del Negocio:</label>
            <input type="text" id="business-name" placeholder="Ej. Empanadas & Bebidas" oninput="prompt.update()">
          </div>
        </div>

        <div class="section">
          <h3>📋 Secciones de Configuración</h3>
          <div class="form-row">
            <div class="form-group">
              <label>Sección actual:</label>
              <select id="section-selector" onchange="sections.change()"></select>
            </div>
            <div class="form-group">
              <label>Nombre:</label>
              <input type="text" id="section-name" oninput="sections.rename()">
            </div>
          </div>
          <div class="form-row">
            <button type="button" class="btn-small" onclick="sections.add()">➕ Nueva Sección</button>
            <button type="button" class="btn-small btn-danger" onclick="sections.delete()">🗑️ Eliminar</button>
          </div>
        </div>

        <div>
          <h3>Contenido de la Sección:</h3>
          <div id="section-content-container"></div>
          <div class="form-row">
            <button type="button" class="btn-small" onclick="sections.addTextField()">➕ Campo de Texto</button>
            <button type="button" class="btn-small" onclick="sections.addTextAreaField()">➕ Área de Texto</button>
            <button type="button" class="btn-small" onclick="sections.addListField()">➕ Lista</button>
          </div>
        </div>
      </div>

      <!-- Gestión de Flujos -->
      <div class="tab-content" id="tab-1">
        <div class="section">
          <h3>🔄 Flujos</h3>
          <div class="form-row">
            <div class="form-group">
              <label>Flujo actual:</label>
              <select id="flow-selector" onchange="flows.change()"></select>
            </div>
            <div class="form-group">
              <label>Nombre:</label>
              <input type="text" id="flow-name" oninput="flows.rename()">
            </div>
          </div>
          <div class="form-row">
            <button type="button" class="btn-small" onclick="flows.add()">➕ Nuevo Flujo</button>
            <button type="button" class="btn-small btn-danger" onclick="flows.delete()">🗑️ Eliminar</button>
          </div>
        </div>

        <div>
          <h3>Pasos del Flujo:</h3>
          <div id="steps-container"></div>
          <button type="button" onclick="flows.addStep()">➕ Agregar Paso</button>
        </div>
      </div>

      <!-- FAQ -->
      <div class="tab-content" id="tab-2">
        <div class="section">
          <h3>❓ Preguntas Frecuentes</h3>
          <div id="faq-container" class="dynamic-list"></div>
          <button type="button" class="btn-small" onclick="faqs.add()">➕ Agregar FAQ</button>
        </div>
      </div>

      <!-- Gestión de Funciones -->
      <div class="tab-content" id="tab-3">
        <div class="section">
          <h3>⚡ Funciones Disponibles</h3>
          <div id="functions-list"></div>
          <button type="button" class="btn-small" onclick="functions.add()">➕ Nueva Función</button>
          <button type="button" class="btn-small" onclick="functions.loadDefaults()">🔄 Cargar Predeterminadas</button>
        </div>
      </div>
    </div>

    <!-- Panel de salida -->
    <div class="panel output">
      <button class="copy-btn" onclick="utils.copyPrompt(event)">
        <span>📋</span>
        <span>Copiar</span>
      </button>
      <div id="output"></div>
    </div>
  </div>

  <!-- JavaScript Modular -->
  <!-- Core -->
  <script src="js/core/state.js"></script>
  <script src="js/core/utils.js"></script>
  <script src="js/core/events.js"></script>
  
  <!-- Modules -->
  <script src="js/modules/projects.js"></script>
  <script src="js/modules/sections.js"></script>
  <script src="js/modules/flows.js"></script>
  <script src="js/modules/faqs.js"></script>
  <script src="js/modules/functions.js"></script>
  <script src="js/modules/prompt.js"></script>
  
  <!-- UI -->
  <script src="js/ui/render.js"></script>
  <script src="js/ui/themes.js"></script>
  <script src="js/ui/keyboard.js"></script>
  
  <!-- Config -->
  <script src="config/defaults.js"></script>
</body>
</html>
